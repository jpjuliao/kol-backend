<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>User Authentication</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.container {
				background: white;
				padding: 2rem;
				border-radius: 10px;
				box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
				width: 100%;
				max-width: 400px;
			}

			.form-group {
				margin-bottom: 1rem;
			}

			label {
				display: block;
				margin-bottom: 0.5rem;
				color: #333;
				font-weight: 500;
			}

			input {
				width: 100%;
				padding: 0.75rem;
				border: 2px solid #e1e5e9;
				border-radius: 5px;
				font-size: 1rem;
				transition: border-color 0.3s;
			}

			input:focus {
				outline: none;
				border-color: #667eea;
			}

			button {
				width: 100%;
				padding: 0.75rem;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				border-radius: 5px;
				font-size: 1rem;
				cursor: pointer;
				transition: transform 0.2s;
			}

			button:hover {
				transform: translateY(-2px);
			}

			button:disabled {
				opacity: 0.6;
				cursor: not-allowed;
				transform: none;
			}

			.error {
				color: #e74c3c;
				margin-top: 0.5rem;
				font-size: 0.9rem;
			}

			.success {
				color: #27ae60;
				margin-top: 0.5rem;
				font-size: 0.9rem;
			}

			.user-info {
				background: #f8f9fa;
				padding: 1rem;
				border-radius: 5px;
				margin-top: 1rem;
			}

			.logout-btn {
				background: #e74c3c;
				margin-top: 1rem;
			}

			h2 {
				text-align: center;
				margin-bottom: 1.5rem;
				color: #333;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="loginForm">
				<h2>Login</h2>
				<form id="login">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" id="password" required>
					</div>
					<button type="submit" id="loginBtn">Login</button>
					<div id="loginError" class="error"></div>
				</form>
			</div>

			<div id="userDashboard" style="display: none;">
				<h2>Welcome!</h2>
				<div id="userInfo" class="user-info"></div>
				<button id="logoutBtn" class="logout-btn">Logout</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
